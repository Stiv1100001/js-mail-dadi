<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Email&GiocoDeiDadi</title>
  </head>

  <body>
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-4 d-flex flex-column align-items-center">
          <label for="email" class="fs-5 mb-4">E-Mail</label>
          <input id="email" type="email" class="form-control mb-4" />
          <input id="check" type="button" value="Valida" class="btn btn-primary mb-5" />
          <h1 id="result" class="text-center"></h1>
        </div>
      </div>
      <hr />
      <div class="row justify-content-center">
        <div class="col-12 d-flex flex-column align-items-center">
          <h1 class="text-warning mb-4">Giuco dei dadi</h1>
          <button id="roll" class="btn btn-secondary mb-4">Tira i dadi</button>
          <h3 id="dice-result" class="text-secondary"></h3>
        </div>
        <div class="col-6">
          <h1 id="dice-result-you" class="text-center"></h1>
        </div>
        <div class="col-6">
          <h1 id="dice-result-pc" class="text-center"></h1>
        </div>
      </div>
    </main>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
